<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        return <h1>Hello, world!</h1>;
      }

      function CobaComponent() {
        return <h2>Hello H2, </h2>;
      }

      function CobaComponent2() {
        return <p>ini P</p>;
      }

      function CobaProps({ nama }) {
        return <h1> Halo {nama ? nama : "deni ace"}</h1>;
      }

      function MainBody() {
        const students = ["Tingki Wingki", "Dipsi", "Lala", "PO"];
        const [like, setLike] = React.useState(0);

        function handleClick() {
          setLike(like + 1);
        }

        function handleDisClick() {
          setLike(like - 1);
        }

        return (
          <>
            <div>
              <MyApp />
              <CobaComponent />
              <CobaComponent2 />
              <CobaProps />
              <CobaProps nama="Ini adalah param nama" />
            </div>

            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>

            <button onClick={handleClick}> Like ({like})</button>
            <button onClick={handleDisClick}> Dislike ({like})</button>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      //   root.render(
      //     <>
      //         <h1>deni ace</h1>
      //         <p>asdf</p>
      //         <p onClick={ e =>{alert('a')}}>click meee</p>
      //     </>
      // );

      root.render(<MainBody />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
